trigger:
- main

resources:
- repo: self

variables:
  imageRepository: 'elywen/simplon'
  imageName: 'voting'
  dockerfilePath: './Dockerfile'
  kubernetesServiceEndpoint: 'KlusterLunaConnection'
  canaryTag: 'canary'

# Build the docker image
stages:
- stage: Build
  jobs:
  - job: BuildAndPush
    displayName: 'Build and Push to DockerHub'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'DockerHubConnection'
        repository: 'elywen/simplon'
        command: 'buildAndPush'
        Dockerfile: './Dockerfile'
        tags: 'latest'

# Security Trivy
- stage: TrivyScanSec
  dependsOn: Build
  jobs:
  - job: TrivyScan
    displayName: 'Run Trivy Scan'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: trivy@1
      inputs:
        version: 'latest'
        debug: true
        loginDockerConfig: true
        image: 'elywen/simplon'
        severities: 'CRITICAL,HIGH,MEDIUM'
        ignoreUnfixed: true
        script: |
          mkdir -p $(Build.ArtifactStagingDirectory)/report
          trivy --format json -o $(Build.ArtifactStagingDirectory)/report/trivy-report.json elywen/simplon:latest
      displayName: 'Run Trivy scan and save report'
      # Save the Trivy report to a file in the $(Build.ArtifactStagingDirectory) directory
      # so that it can be uploaded as an artifact in the next step.
      # Check out the GitHub repository using a Personal Access Token (PAT) as a secure way to authenticate.
      # The token should have the "repo" scope.
    - checkout: self
      persistCredentials: true
      displayName: 'Checkout GitHub repository'
      condition: succeeded()
        # Copy the Trivy report from the artifact staging directory to the local directory of the checked-out repository
        # so that it can be committed and pushed to the remote repository.
    - task: CmdLine@2
      inputs:
        script: |
          cp $(Build.ArtifactStagingDirectory)/report/trivy-report.json ./report/
          git add reports/trivy-report.json
          git config --global user.email "simplon.luna@gmail.com"
          git config --global user.name "Simplon-Luna"
          git commit -m "Add Trivy report"
          git push origin HEAD:main
      displayName: 'Push Trivy report to GitHub'
      condition: succeeded()


# Deploy to QA
- stage: DeployQA
  dependsOn: TrivyScanSec
  jobs:
  - job: DeployToQA
    displayName: 'Deploy to QA'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Kubernetes@1
      displayName: Deploy to QA
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: '$(kubernetesServiceEndpoint)'
        namespace: 'qa'
        command: 'apply'
        arguments: '-f ./k8s/deployment.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Container Registry'
        dockerRegistryEndpoint: 'DockerHubConnection'

# Test QA service
- stage: TestQA
  dependsOn: TrivyScanSec
  jobs:
  - job: TestQAService
    displayName: 'Test QA Service'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        curl https://kittyqa.simplon-ely.space/
      displayName: Test QA Service with curl

# Deploy Prod
- stage: DeployProd
  dependsOn: TestQA
  jobs:
  - job: CanaryDeploy
    displayName: 'Canary Deploy to Prod'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Kubernetes@1
      displayName: Canary Deploy to Prod
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: '$(kubernetesServiceEndpoint)'
        namespace: 'prod'
        command: 'apply'
        arguments: '-f ./k8s/deployment-canary.yaml'

    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'KlusterLunaConnection'
        namespace: 'prod'
        command: 'login'

    - task: Bash@3
      inputs:
        filePath: './testcanary.sh'

    - task: Kubernetes@1
      displayName: Promote Canary Deployment to Prod
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: '$(kubernetesServiceEndpoint)'
        namespace: 'prod'
        command: 'apply'
        arguments: '-f ./k8s/deployment.yaml'

# testing Prod Service post canary
- stage: TestProd
  dependsOn: DeployProd
  jobs:
  - job: TestProdService
    displayName: 'Test Prod Service'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        curl https://kitty.simplon-ely.space/
      displayName: Test Prod Service with curl

# Delete Canary
- stage: DeleteCanary
  dependsOn: TestProd
  jobs:
  - job: DeleteCanaryDeploy
    displayName: 'Deletion of Canary Deployment'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'KlusterLunaConnection'
        namespace: 'prod'
        command: 'delete'
        arguments: 'deployment alfred-voteapp-canary -n prod'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'

# Signout
- stage: SignOut
  jobs:
    - job: SigningOut
      displayName: 'Elywen Signing Out'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
      - task: CmdLine@2
        inputs:
          script: |
            echo Thank you for using my Pipeline.
            echo
            echo Elywen is wishing you the best possible day !